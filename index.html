<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
  <script src="https://kit.fontawesome.com/660f009052.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;500&family=Space+Grotesk:wght@500&family=Tilt+Prism&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <p>Rock Paper Scissors</p>
  </div>
  <div class="container">
    <div class="player">
      <p>Human</p>
      <div class="icons" id="playerIcons">
        <i class="fa-regular fa-hand-back-fist fa-2x" id="rock"></i>
        <i class="fa-regular fa-hand fa-2x" id="paper"></i>
        <i class="fa-regular fa-hand-scissors fa-rotate-90 fa-2x" id="scissors"></i>
      </div>
    </div>
    <div class="status">
      <div class="round">Round: <span id="currentRound">1</span></div>
      <div class="points">
        <span id="playerScore">0</span> : <span id="computerScore">0</span>
      </div>
      <i class="fa-solid fa-rotate-right" id="retry"></i>
      <ul id="log">
      </ul>
    </div>
    <div class="computer">
      <p>AI</p>
      <div class="icons" id="computerIcons">
        <i class="fa-regular fa-hand-back-fist fa-2x" id="rock"></i>
        <i class="fa-regular fa-hand fa-2x" id="paper"></i>
        <i class="fa-regular fa-hand-scissors fa-rotate-90 fa-2x" id="scissors"></i>
      </div>
    </div>
  </div>
</body>

</html>
